{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | LuniBoutique</title>
    <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="login-card">

            <div class="login-logo">
                <span class="logo-main">La Luni</span>
                <span class="logo-sub">BOUTIQUE</span>
            </div>

            <form method="post">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="errorlist">
                        {% for error in form.non_field_errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Usuario</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Contraseña</label>
                    {{ form.password }}
                </div>

                <button type="submit" class="btn-submit">Iniciar Sesión</button>
            </form>

            <a href="{% url 'index' %}" class="back-to-site-link">‹ Volver al Sitio Principal</a>

        </div>
    </div>

</body>
</html>
